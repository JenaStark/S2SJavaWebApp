<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Number:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.productId}">ID #</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Shelf:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.shelf}">shelf #</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Bin:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.bin}">bin #</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
