<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Promotion ID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${promotion.id}">Promotion Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${promotion.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${promotion.description}">Description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${promotion.start}">Start Date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${promotion.end}">End Date</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
