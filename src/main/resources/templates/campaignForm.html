<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Campaign Details</h2>
    <div>
        <form class="form-horizontal" th:object="${campaign}" th:action="@{/campaign}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group" th:if="${promotionsAll != null}">
                <label class="col-sm-2 control-label">Promotions:</label>
                <div class="col-sm-10">
                <select class = "form-control" th:field="*{promoIDs}" multiple>
                    <option th:each="dropDownItem : ${promotionsAll}"
                            th:value="${dropDownItem.id}"
                            th:text="${dropDownItem.id}  + ')  ' +  ${dropDownItem.name}"></option>
                </select>
                    </div>
            </div>
            <div th:if="${promotionsAll == null}">
                <div>"No promotions were found, please create some first"</div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
